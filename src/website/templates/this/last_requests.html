{% extends "base.html" %} 
{% load i18n %}
{% load staticfiles %}

{% block content %}
<h3 class='col-xs-8'>{% trans 'Last 10 requests:' %}</h3>
{% if object_list %}
<ol class='col-xs-12' id='request_list'>
    {% for request in object_list %}
    <li>{{ request }}</li>
    {% endfor %}
</ol>
{% else %}
<p>{% trans 'No requests at all.' %}</p>
{% endif %}

<script src="//cdnjs.cloudflare.com/ajax/libs/visibility.js/1.2.1/visibility.min.js"></script>
<script src="{% static 'this/js/requests.js' %}"></script>
{% endblock content %}
