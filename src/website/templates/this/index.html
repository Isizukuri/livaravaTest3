{% extends "base.html" %} 
{% load i18n %}
{% load custom_tag %}

{% block content %}
<h3>{% trans 'Text Notes' %}</h3>
{% if object_list %}
<ul>
    {% for note in object_list %}
    <li>{{ note.text }}</li>
    {% endfor %}
</ul>
{% else %}
<p>{% trans 'No text notes.' %}</p>
{% endif %}

{% endblock content %}
