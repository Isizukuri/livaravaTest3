{% extends "base.html" %} 
{% load i18n %}
{% load custom_tag %}

{% block content %}
<h3 class='col-xs-8'>{% trans 'Text Notes' %}</h3>
{% if object_list %}
<ul class='col-xs-12'>
    {% for note in object_list %}
    <li>{{ note.text }}</li>
    {% endfor %}
</ul>
{% else %}
<p>{% trans 'No text notes.' %}</p>
{% endif %}

{% endblock content %}
